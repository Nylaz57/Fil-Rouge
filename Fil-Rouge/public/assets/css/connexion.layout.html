<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout | Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-connexion">
        <div class="container-connexion-box">
            <h1>locMNS.html</h1>
            <div class="index">

                <h2>Connexion</h2>

                <form class="index-form" method="POST">
                    <label for="email">Adresse mail :</label>
                    <input type="email" name="email" id="email" required placeholder="ex: john.doe@email.fr">

                    <label for="mdp">Mot de passe :</label>
                    <div class="icon-container">
                        <input type="password" name="mdp" id="mdp" required>
                        <span class="icon-mdp"></span>
                    </div>

                    <div class="index-error"></div>

                    <hr class="hr-connexion">
                    <button type="submit" name="bouton-connexion">Se connecter</button>


                </form>

                <a href="?page=password">Mot de passe oubli√© ?</a>
            </div>
        </div>
    </div>

    <div class="white-square"></div>

    <script src="../js/main.js"></script>

</body>

</html>
